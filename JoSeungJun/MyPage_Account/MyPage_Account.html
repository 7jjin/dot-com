<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MyPage_Account.css" />
</head>

<body>
    <div class="Main">
        <div class="SideBar">
            <div class="Title_Area">
                <div class="headerLogo">
                    <div class="logo">
                        <a href="#" onclick="location.href='/JoJinHyeong/mainPage/main.html'"></a>
                        <h1 class="Title">내정보</h1>
                    </div>
                </div>
            </div>
            <div class="Profile_Area">
                <div class="Profile_Inner">
                    <div class="Photo">
                        <img src="/img/Profile.png" alt="profile_image" class="Profile_Image">
                        <input type="file" accept="image/*" class="Upload">
                        <span class="Photo_Edit"></span>
                    </div>
                    <div class="Profile">
                        <p class="UserName">조승준</p>
                        <p class="UserEmail">jsj487@naver.com</p>
                    </div>
                </div>
            </div>
            <div class="Menu_Area">
                <li class="Act">
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Account/MyPage_Account.html'">
                        <div class="Menu_Act" >정보수정</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Fav/MyPage_Fav.html'">
                        <div class="Menu">즐겨찾기</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Review/MyPage_Review.html'">
                        <div class="Menu">리뷰목록</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_History/MyPage_History.html'">
                        <div class="Menu">방문목록</div>
                    </a>
                </li>
            </div>
        </div>
        <div class="Info">
            <h2 class="Account">계정 정보</h2>
            <div class="Account_Box">
                <li>
                    <div class="Id_Box">
                        <span class="Id">아이디</span>
                        <span class="Id_Info">jsj487</span>
                    </div>
                </li>
                <div class="line"></div>
                <li>
                    <div class="Email_Box">
                        <span class="Email">이메일</span>
                        <span class="Id_Info">jsj487@naver.com</span>
                    </div>
                </li>
                <div class="line"></div>
                <li>
                    <div class="Name_Box">
                        <span class="Name">이름</span>
                        <span class="Id_Info">조승준</span>
                    </div>
                </li>
            </div>
            <h2 class="Account_Confirm">보안 설정</h2>
            <div class="Confirm_Box">
                <li>
                    <div class="Pass_Box">
                        <span class="Pass">비밀번호 변경</span>
                        <button class="Pass_Btn" href="#" onclick="location.href='/JoSeungJun/Confirm_Pass/Confirm_Pass.html'">
                            <span class="Pass_Info">수정</span>
                        </button>
                    </div>
                </li>
            </div>
        </div>
    </div>
</body>
<script src="./MyPage_Account.js"></script>

</html>
