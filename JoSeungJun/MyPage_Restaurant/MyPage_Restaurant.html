<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MyPage_Restaurant.css" />
</head>

<body>
    <div class="Main">
        <div class="SideBar">
            <div class="Title_Area">
                <div class="headerLogo">
                    <div class="logo">
                        <a href="#" onclick="location.href='/JoJinHyeong/mainPage/main.html'"></a>
                        <h1 class="Title">내정보</h1>
                    </div>
                </div>
            </div>
            <div class="Profile_Area">
                <div class="Profile_Inner">
                    <div class="Photo">
                        <img src="/img/Profile.png" alt="profile_image" class="Profile_Image">
                        <input type="file" accept="image/*" class="Upload">
                        <span class="Photo_Edit"></span>
                    </div>
                    <div class="Profile">
                        <p class="UserName">조승준</p>
                        <p class="UserEmail">jsj487@naver.com</p>
                    </div>
                </div>
            </div>
            <div class="Menu_Area">
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Account/MyPage_Account.html'">
                        <div class="Menu">정보수정</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Fav/MyPage_Fav.html'">
                        <div class="Menu">즐겨찾기</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Review/MyPage_Review.html'">
                        <div class="Menu">리뷰목록</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_History/MyPage_History.html'">
                        <div class="Menu">방문목록</div>
                    </a>
                </li>
                <li class="Act">
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Restaurant/MyPage_Restaurant.html'">
                        <div class="Menu_Act">식당관리</div>
                    </a>
                </li>
            </div>
        </div>
        <div class="Info">
            <h2 class="Account">매장 시간 정보</h2>
            <div class="Account_Box">
                <li>
                    <div class="Time_Box">
                        <span class="Time">개점 시간</span>
                        <button class="Open">
                            <span class="Time_Btn">설정</span>
                        </button>
                        <span class="Time_Input">오전 9시</span>
                    </div>
                </li>
                <div class="line"></div>
                <li>
                    <div class="Time_Box">
                        <span class="Time">폐점 시간</span>
                        <button class="Close">
                            <span class="Time_Btn">설정</span>
                        </button>
                    </div>
                </li>
                <div class="line"></div>
                <li>
                    <div class="Time_Box">
                        <span class="Time">라스트 오더</span>
                        <button class="Last">
                            <span class="Time_Btn">설정</span>
                        </button>
                    </div>
                </li>
                <div class="line"></div>
                <li>
                    <form action="" class="week_submit">
                        <div class="Time_Box">
                            <span class="Time">개점 요일</span>
                            <span class="week">
                                <input type="checkbox" name="week" id="week_check" value="">월
                                <input type="checkbox" name="week" id="week_check" value="">화
                                <input type="checkbox" name="week" id="week_check" value="">수
                                <input type="checkbox" name="week" id="week_check" value="">목
                                <input type="checkbox" name="week" id="week_check" value="">금
                                <input type="checkbox" name="week" id="week_check" value="">토
                                <input type="checkbox" name="week" id="week_check" value="">일
                            </span>
                            <button class="Confirm">
                                <span class="Confirm_Btn">수정</span>
                            </button>
                    </form>
            </div>
            </li>
        </div>
        <h2 class="Account_Confirm">매장 사진</h2>
        <div class="Confirm_Box">
            <li>
                <div class="Pass_Box">
                    <span class="Pass">비밀번호 변경</span>
                    <button class="Edit">
                        <span class="Pass_Btn">수정</span>
                    </button>
                </div>
            </li>
        </div>
    </div>
    </div>
</body>
<script src="./MyPage_Restaurant.js"></script>

</html>
