<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MyPage_History.css" />
    <script defer src="./MyPage_History.js"></script>
</head>

<body>
    <div class="Main">
        <div class="SideBar">
            <div class="Title_Area">
                <div class="headerLogo">
                    <div class="logo">
                        <a href="#" onclick="location.href='/JoJinHyeong/mainPage/main.html'"></a>
                        <h1 class="Title">내정보</h1>
                    </div>
                </div>
            </div>
            <div class="Profile_Area">
                <div class="Profile_Inner">
                    <div class="Photo">
                        <img src="/img/Profile.png" alt="profile_image">
                        <span class="Photo_Edit">
                        </span>
                    </div>
                    <div class="Profile">
                        <p class="UserName">조승준</p>
                        <p class="UserEmail">jsj487@naver.com</p>
                    </div>
                </div>
            </div>
            <div class="Menu_Area">
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Account/MyPage_Account.html'">
                        <div class="Menu">정보수정</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Fav/MyPage_Fav.html'">
                        <div class="Menu">즐겨찾기</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Review/MyPage_Review.html'">
                        <div class="Menu">리뷰목록</div>
                    </a>
                </li>
                <li class="Act">
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_History/MyPage_History.html'">
                        <div class="Menu_Act">방문목록</div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="location.href='/JoSeungJun/MyPage_Restaurant/MyPage_Restaurant.html'">
                        <div class="Menu">식당관리</div>
                    </a>
                </li>
            </div>
        </div>
    </div>
    <div class="historyBox">
    </div>
    <form action="" class="reviewBox">
        <div class="modal">
            <div class="modal-title">
                <div class="userName">
                    <span>리뷰 등록</span>
                    <p class="userInfo">작성자:&nbsp;</p>
                    <p class="NameText"></p>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="modal-contents">
                <fieldset>
                    <span class="text-bold">별점을 선택해주세요</span>
                    <input type="radio" name="reviewStar" value="5" id="rate1"><label for="rate1">★</label>
                    <input type="radio" name="reviewStar" value="4" id="rate2"><label for="rate2">★</label>
                    <input type="radio" name="reviewStar" value="3" id="rate3"><label for="rate3">★</label>
                    <input type="radio" name="reviewStar" value="2" id="rate4"><label for="rate4">★</label>
                    <input type="radio" name="reviewStar" value="1" id="rate5"><label for="rate5">★</label>
                </fieldset>
                <div class="PhotoContent">
                    <div>
                        <img src="" alt="Review_img" class="Review_img">
                    </div>
                    <input type="file" accept="image/*" class="Upload">
                    <p>사진을 올려주세요</p>
                </div>
                <div class="ReviewContent">
                    <textarea required class="ReviewInput" placeholder="음식과 서비스에 대한 솔직한 리뷰를 남겨주세요..."></textarea>
                </div>
            </div>
            <div class="modal-foot">
                <input class="ReviewBtn" type="submit" value="등록하기" />
            </div>
        </div>
    </form>
</body>

</html>
