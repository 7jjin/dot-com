<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Owner_Main.css" />
    <script src="https://kit.fontawesome.com/06b646a751.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="./Owner_Main.js"></script>
</head>

<body>
    <section class="head">
        <div class="Home">
            <span class="HomeImg"></span>
            <span class="HomeName">연어식탁</span>
        </div>
        <div class="Logo">
            <span class="LogoImg"></span>
        </div>
        <div class="Side">
            <div class="IconZone">
                <span class="Phone"></span>
                <span class="IconText">전화</span>
            </div>
            <div class="IconZone2">
                <span class="Alarm"></span>
                <span class="IconText">알림</span>
            </div>
            <div class="IconZone2">
                <span class="Customer"></span>
                <span class="IconText">고객</span>
            </div>
            <div class="IconZone2">
                <span class="Help"></span>
                <span class="IconText">도움말</span>
            </div>
            <div class="IconZone2">
                <span class="Option"></span>
                <span class="IconText">설정</span>
            </div>
        </div>
    </section>

    <section class="body">
        <div class="first">
            <div class="FirstBox">
                <span class="FirstImg"></span>
                <span class="FirstText">대기열 확인</span>
            </div>
        </div>
        <div class="second">
            <div class="SecondBox">
                <span class="SecondImg"></span>
                <span class="SecondText">가게 정보 수정</span>
            </div>
        </div>
        <div class="third">
            <div class="ThirdBox">
                <span class="ThirdImg"></span>
                <span class="ThirdText">리뷰 확인</span>
            </div>
        </div>
    </section>

    <section class="under">
        <div class="Left">
            <span class="LeftImg"></span>
            <span class="LeftText">일별 요약</span>
        </div>
        <div class="Middle"></div>
        <div class="Right">
            <span class="RightImg"></span>
            <span class="RightText">메시지 발송</span>
        </div>
    </section>
</body>

</html>
