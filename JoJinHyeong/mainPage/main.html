<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06b646a751.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="headerWapper">
        <div class="headerInner">
          <div class="headerLogo">
            <div class="logo">
              <a
                href="#"
                onclick="location.href='/JoJinHyeong/mainPage/main.html'"
              ></a>
            </div>
          </div>
          <div class="headerSearch">
            <form class="searchForm">
              <input
                type="text"
                class="search"
                placeholder="식당을 입력하세요"
              />
              <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </form>
            <div class="iconBox"></div>
          </div>
          <div class="headerUtil">
            <div class="utilList">
              <div class="utilList_login">
                <i class="fa-regular fa-user" style="font-size: 25px"></i>
              </div>
              <div class="utilList_Wait">
                <i class="fa-regular fa-clock" style="font-size: 25px"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="filter">
      <div class="filterWapper">
        <div class="filterRegion">
          <div class="Region"></div>
        </div>
        <div class="filterCost">
          <div class="Cost"></div>
        </div>
        <div class="filterMenu">
          <div class="Menu"></div>
        </div>
      </div>
    </section>
  </body>
</html>
