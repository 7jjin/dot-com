<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;400;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06b646a751.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="headerWapper">
        <div class="headerInner">
          <div class="headerLogo">
            <div class="logo">
              <a
                href="#"
                onclick="location.href='/JoJinHyeong/mainPage/main.html'"
              ></a>
            </div>
          </div>
          <div class="headerSearch">
            <form class="searchForm">
              <input
                type="text"
                class="search"
                placeholder="식당을 입력하세요"
              />
              <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </form>
            <div class="iconBox"></div>
          </div>
          <div class="headerUtil">
            <div class="utilList">
              <div class="utilList_login">
                <i class="fa-regular fa-user" style="font-size: 25px"></i>
              </div>
              <div class="utilList_Wait">
                <i class="fa-regular fa-clock" style="font-size: 25px"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="InfoBar">
      <div class="RestaurantName">
        <p>식당을 골라주세요!</p>
      </div>
      <div class="InfoMenu">
        <div class="call">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
        <div class="comfirm">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
        <div class="memberChange">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
        <div class="map">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
        <div class="wait">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
        <div class="cancel">
          <a
            href="#"
            onclick="location.href='/JoJinHyeong/mainPage/main.html'"
          ></a>
        </div>
      </div>
    </section>
    <section id="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="/img/slide_img1.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="/img/slide_img2.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="/img/slide_img3.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="/img/slide_img4.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="/img/slide_img5.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="/img/slide_img6.jpg" style="width: 100%" />
      </div>
      <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
      <a class="next" onclick="moveSlides(1)">&#10095;</a>
    </div>
    <br/>

    <!-- The dots/circles -->
    <div class="mp_wap">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    </section>
    <script src="/JoJinHyeong/mainPage/main.js"></script>
  </body>
</html>
