<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="login_out">
      <div class="login_in">
        <div class="logo">
          <img src="/img/COM.png" alt="logo" />
        </div>
        <div class="middle">
          <form class="main_login">
            <input class="id" type="text" placeholder="아이디 또는 이메일" />
            <input class="password" type="text" placeholder="비밀번호" />
            <input class="confirm" type="submit" value="로그인" />
          </form>
        </div>
        <div class="bottom">
          <div class="find">
            <a href="">회원가입</a>
            <a>|</a>
            <a href="" a>아이디 찾기</a>
            <a>|</a>
            <a href="">비밀번호 찾기</a>
          </div>
          <div class="kakao_login">
            <button type="button">
              <p>카카오 로그인</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
