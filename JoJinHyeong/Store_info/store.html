<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="store.css" />
    <script
      src="https://kit.fontawesome.com/06b646a751.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <div class="headerWapper">
        <div class="headerInner">
          <div class="headerLogo">
            <div class="logo">
              <a
                href="#"
                onclick="location.href='/JoJinHyeong/mainPage/main.html'"
              ></a>
            </div>
          </div>
          <div class="headerSearch">
            <form class="searchForm">
              <input
                type="text"
                class="search"
                placeholder="식당을 입력하세요"
              />
              <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </form>
            <div class="iconBox"></div>
          </div>
          <div class="headerUtil">
            <div class="utilList">
              <div class="utilList_login">
                <i
                  class="fa-regular fa-user"
                  style="font-size: 25px"
                  onclick="location.href='/JoJinHyeong/loginPage/login.html'"
                ></i>
              </div>
              <div class="utilList_Wait">
                <i class="fa-regular fa-clock" style="font-size: 25px"></i>
              </div>
              <button id="logout">로그아웃</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="store_Img"></section>
    <section class="store_Info">
      <div class="storeName">
        BBQ 광교호수공원점
        <div class="storePlace">경기도•수원</div>
      </div>
      <div class="storeIntro">올리브 기름으로 튀긴 국내 1위 치킨</div>
      <div class="storeRank">
        <div class="star">⭐⭐⭐⭐⭐</div>
        <div class="staravg">5.0</div>
      </div>
      <div class="review">
        <div class="client">최근리뷰 993</div>
        <div class="bar"></div>
        <div class="manger">최근사장님리뷰 25</div>
      </div>
      <div class="etc">
        <div class="phone">
          <i class="fa-solid fa-mobile-screen"></i>
          <p>전화</p>
        </div>
        <div class="hart">
          <i class="fa-regular fa-heart"></i>
          <p>1,120</p>
        </div>
        <div class="share">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <p>공유</p>
        </div>
      </div>
    </section>
    <section class="filter">

      <div class="Menu">메뉴</div>
      <div class="photo">사진</div>
      <div class="userReview">리뷰</div>
