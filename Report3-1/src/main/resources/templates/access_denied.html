	<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>마커 생성하기</title>	    
	</head>
	<body>
	<form action="access_denied" method="get">
	<div th:each="list : ${list}">
	<div id="latitude"th:value="${list.latitude}"></div>
    <div id="longitude"th:value="${list.longitude}"></div>
    </div>
	<div id="map" style="width:100%;height:350px;"></div>
	 <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	73d8337bea07c2a826a101c677e89e6f"></script>
	<script th:inline="javascript">
	
     var latitude = '[[${list.latitude}]]';
     var longitude = '[[${list.longitude}]]';

	console.log(latitude);
	console.log(longitude);
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new kakao.maps.LatLng(longitude,latitude), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };
	
	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	// 마커가 표시될 위치입니다 
	var markerPosition  = new kakao.maps.LatLng(longitude,latitude); 
	
	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});
	
	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);	
	 /*]]>*/
	// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
	// marker.setMap(null);    
	</script>
	</form>
	</body>
	</html>
